
<ion-header>

  <ion-navbar no-border-bottom  color="bankiaVerde">
    <ion-title >Buscar SOLICITUD por:</ion-title>
 </ion-navbar> 
 <ion-toolbar no-border-top  color="bankiaVerde">
  	<div padding  >
	  <ion-segment [(ngModel)]="busca" >
	    <ion-segment-button value="dni" style="color:#fff;">
	      DNI
	    </ion-segment-button>
	    <ion-segment-button value="nombre" style="color:#fff;">
	      Numero Solicitud
	    </ion-segment-button>

	  </ion-segment>
	</div>
 </ion-toolbar>
</ion-header>


<ion-content padding>

<ion-fab bottom right  >
    <button ion-fab  (click)="gotoHome()" color="verdeFuerte">
      <ion-icon name="home"></ion-icon>
    </button>
</ion-fab>

  	<div [ngSwitch]="busca">

    	<ion-list *ngSwitchCase="'dni'" no-lines text-center>
      	  	<ion-list-header no-lines class="top-tittle" padding-top>
    			<h2 class="top-tittle">BUSCAR SOLICITUD POR DNI</h2>
  		    </ion-list-header>

       		<ion-item padding-bottom>		
	    		<ion-input type="text" placeholder="Por favor ingrese DNI"
	    	class="texto_in"></ion-input>
	  		</ion-item>
       		<div padding>
	  			<button  ion-button large full  color="second2">Buscar</button>
			</div>
       </ion-list>


	    <ion-list *ngSwitchCase="'nombre'" no-lines text-center>
      	  	<ion-list-header no-lines padding-top>
    			<h2 class="top-tittle">BUSCAR NUMERO DE SOLICITUD</h2>
  		    </ion-list-header>

       		<ion-item padding-bottom>		
	    		<ion-input type="number" placeholder="Por favor ingrese el numero de solicitud"
	    	class="texto_in"></ion-input>
	  		</ion-item>
       		<div padding>
	  			<button  ion-button large full color="second2">Buscar</button>
			</div>
        </ion-list>




    </div>
</ion-content>
