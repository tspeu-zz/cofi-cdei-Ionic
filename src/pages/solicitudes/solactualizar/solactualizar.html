
<ion-header>

  <ion-navbar color="bankiaVerde2">
    <ion-title>ACTUALIZAR SOLICITUD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label stacked>Codigo Cliente</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Tipo documento</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Numero Documento</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>NOMBRE</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Apellido1</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked>Apellido2</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Fecha Nacimiento</ion-label>
  <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>
<p>Sexo</p>
  <ion-item>
	   <ion-label>Mujer</ion-label>
	  <ion-radio color="secondary" value="mujer" checked="true"
	  name="genero"></ion-radio>	  
</ion-item>	
  <ion-item>  
	  <ion-label>Hombre</ion-label>
	  <ion-radio color="secondary" value="hombre"
	   name="genero"></ion-radio>
</ion-item>

  <ion-item>
    <ion-label stacked>Cod Domicilio</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked>Cod Postal</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked>Telefono</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>CCC</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Fecha Alta</ion-label>
<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="fecACtual"></ion-datetime>
  </ion-item>


</ion-list>



<div padding>
  <button ion-button full large color="second2">Actualizar Datos</button>
</div>

 <ion-fab top right edge>
    <button ion-fab  (click)="gotoHome()">
    	<ion-icon name="home"></ion-icon>
    </button>
 </ion-fab>

</ion-content>
